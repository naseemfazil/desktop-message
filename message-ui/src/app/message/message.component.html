<div class="vh-100 vw-100 bg-white">
    <nav class="navbar navbar-expand-lg navbar-light rounded-top bg-white shadow-sm border-bottom border-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-normal text-dark " href="#">Messages</a>
            <form class="d-flex">
                <button class="btn pr-2" type="submit">
                    <i class="fas fs-6 fa-cog text-secondary"></i>
                </button>
                <button class="btn rounded-circle bg-light" type="submit">
                    <i class="fas fs-6 fa-plus-circle text-secondary"></i>
                </button>
            </form>
        </div>
    </nav>
    <div class="mainDiv row">
        <div class="col-md-4 bg-white flex-column d-flex justify-content-start align-items-center pt-3">
            <div class="rounded-pill d-flex  justify-content-start align-items-center bg-light searchDiv">
                <i class="fas fs-5 fa-search text-secondary"></i>
                <input class="searchInput fw-lighter bg-light" type="text"
                    placeholder="Search for message, student or group">
            </div>
            <div class="" *ngFor="let message of this.messages ">
                <div *ngIf="message.isGroup === true && message.isYou===false"
                    class="mt-3 rounded d-flex justify-content-start align-items-center bg-light messageDiv">
                    <i class="fas fa-user text-secondary"></i>
                    <div class="innerMessageDiv">
                        <div class="fw-bold fs-6">{{message.name}}</div>
                        <div class="fw-light fs-6">{{message.lastMessage}}</div>
                    </div>
                    <p class="fw-light fs-6 d-flex align-self-end">{{message.time}}</p>
                </div>
                <div *ngIf="message.isGroup === false && message.isYou===false"
                    class="mt-3 rounded d-flex justify-content-start align-items-center bg-white messageDiv">
                    <i class="fas fa-user text-secondary"></i>
                    <div class="innerMessageDiv">
                        <div class="fw-bold fs-6">{{message.name}}</div>
                        <div class="fw-light fs-6">{{message.lastMessage}}</div>
                    </div>
                    <p class="fw-light fs-6 d-flex align-self-end">{{message.time}}</p>
                </div>
                <div *ngIf="message.isYou===true"
                    class="mt-3 rounded d-flex justify-content-start align-items-center bg-white messageDiv">
                    <i class="fas fa-user text-secondary"></i>
                    <div class="innerMessageDiv">
                        <div class="fw-bold fs-6">{{message.name}}</div>
                        <div class="fw-light fs-6">
                            <i class="fas text-secondary double_check fa-check-double"></i>
                            {{message.lastMessage}}
                        </div>
                    </div>
                    <p class="fw-light fs-6 d-flex align-self-end">{{message.time}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 bg-success">

        </div>
    </div>
</div>
